<div fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="account-card">
    <mat-card-header>
      <div mat-card-avatar class="account-header-image"></div>
      <mat-card-title>Create Account</mat-card-title>
      <mat-card-subtitle>Create a new account with a wallet</mat-card-subtitle>
    </mat-card-header>
    <mat-divider></mat-divider>
    <form #form="ngForm" (ngSubmit)="handleSubmit(form.value, form.valid)" novalidate>
      <mat-card-content class="account-card-content">
        <div fxLayout="row" fxLayoutGap="25px">
          <mat-form-field fxFlex="calc(50% - 25px)">
            <mat-label>Username</mat-label>
            <input
              type="text"
              name="username"
              required
              #username="ngModel"
              ngModel
              matInput
              placeholder="Max">
            <mat-error *ngIf="username.errors?.required && username.dirty">Required</mat-error>
            <mat-icon matSuffix>account_circle</mat-icon>
          </mat-form-field>
        </div>
        <div fxLayout="row" fxLayoutGap="25px">
          <mat-form-field fxFlex="calc(50% - 25px)">
            <mat-label>Password</mat-label>
            <input
              type="password"
              name="password"
              required
              #password="ngModel"
              minlength="8"
              maxlength="32"
              ngModel
              matInput
              placeholder="********">
            <mat-error *ngIf="password.errors?.required && password.dirty">Required</mat-error>
            <mat-error *ngIf="password.errors?.minlength && password.dirty">Min length of 8 characters</mat-error>
            <mat-error *ngIf="password.errors?.maxlength && password.dirty">Max length of 32 characters</mat-error>
            <mat-icon matSuffix>vpn_key</mat-icon>
          </mat-form-field>
        </div>
        <div fxLayout="row" fxLayoutGap="25px">
          <mat-form-field fxFlex="calc(50% - 25px)">
            <mat-label>Wallet Passphrase</mat-label>
            <input
              type="password"
              name="passphrase"
              required
              minlength="8"
              maxlength="32"
              #passphrase="ngModel"
              ngModel
              matInput
              placeholder="********">
            <mat-error *ngIf="passphrase.errors?.required && passphrase.dirty">"Required</mat-error>
            <mat-error *ngIf="passphrase.errors?.minlength && passphrase.dirty">Min length of 8 characters</mat-error>
            <mat-error *ngIf="passphrase.errors?.maxlength && passphrase.dirty">Max length of 32 characters</mat-error>
            <mat-icon matSuffix>enhanced_encryption</mat-icon>
          </mat-form-field>
        </div>
      </mat-card-content>
      <mat-divider></mat-divider>
      <mat-card-actions class="account-card-actions">
        <button mat-button type="submit" [disabled]="form.invalid">Create</button>
      </mat-card-actions>
      <mat-error *ngIf="error">
        {{error}}
      </mat-error>
    </form>
  </mat-card>
</div>
